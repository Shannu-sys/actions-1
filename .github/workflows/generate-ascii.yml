name: Generate ascii artwork
on: push
jobs:
  Deploy: 
    if: github.ref == 'refs/head/main'
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, windows-latest]
        images: [hello-world, alpine]
        exclude:
          - images: alpine
            os: windows-latest
        include:
          - images: busybox
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo docker info
      run: docker info

    - name: Run image on ${{ matrix.os }}
      run: docker run ${{ matrix.images }}